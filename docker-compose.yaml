version: "3.1"
services:
  database:
    image: postgres:16-alpine
    container_name: database
    restart: always
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=root
    command: >
      -c config_file=/mnt/sda1/var/lib/postgresql/data/postgresql.conf
    volumes:
      - pg_data:/var/lib/postgres/data
      - ${PWD}/postgresql_conf/postgresql.conf:/mnt/sda1/var/lib/postgresql/data/postgresql.conf
    ports:
      - 5432:5432
    networks:
      - backend_network
  backend:
    image: maven:3.9-eclipse-temurin-17-alpine
    container_name: backend
    command: >
      /bin/sh -c "cd /app && chmod +x wait_for_database.sh && ls && ./wait_for_database.sh database 5432 && mvn spring-boot:run"
    volumes:
      - ./src:/app/src
      - ./pom.xml:/app/pom.xml
      - ./.env:/app/.env
      - ./wait_for_database.sh:/app/wait_for_database.sh
      - maven_cache:/root/.m2
    env_file:
      - .env
    restart: always
    ports:
      - 8080:8080
    depends_on:
      - database
    networks:
      - backend_network
    links:
      - database

volumes:
  pg_data:
  maven_cache:

networks:
  backend_network:
    driver: bridge